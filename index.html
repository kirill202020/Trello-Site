<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <img src="img/Trello Copy.png" alt="" class="logo">
                <ul class="nav__list">
                    <li class="header__nav__item create"><button class="btn btn__create-board">Create board</button></li>
                    <li class="header__nav__item create__item"><button class="btn create__task__btn">Add user</button></li>
                    <li class="header__nav__item users__dropdown">
                        <ul class="users">
                            
                        </ul>
                    </li>
                    <li class="header__nav__item search">
                        <input class="header__nav__input" type="text" placeholder="Search...">
                    </li>
                    <li class="header__nav__item filter"><button class="btn btn-filter">Filter</button></li>
                    <li class="header__nav__item"><button class="btn settings">Settings</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__body">
            <div class="container">
                <div class="board__zone">
                    <div class="standard__boards">
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">To do</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn">+</button>
                                    <button class="btn task__btn delete__task__btn">X</button>
                                </div>
                            </div>
                            <div class="tasks__zone">
                                <div class="task__card">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">In progress</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn">+</button>
                                    <button class="btn task__btn delete__task__btn">X</button>
                                </div>
                            </div>
                            <div class="tasks__zone">
                            </div>
                        </div>
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">Done</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn">+</button>
                                    <button class="btn task__btn delete__task__btn">X</button>
                                </div>
                            </div>
                            <div class="tasks__zone">
                            </div>
                        </div>
                    </div>
                    <div class="users__boards"></div>
                    
                </div>
            </div>
        </section>
    </main>

    <div class="modal modal__window">
        <h2 class="modal__h2_name">Name your board</h2>
        <input class="modal__input" type="text">
        <button class="btn btn__modal">Create board</button>
    </div>


    <script src="js/createBoard.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/LocalStorage.js"></script>
    <script src="js/usersApi.js"></script>


    <script src="js/scrypt.js"></script>
</body>
</html>
