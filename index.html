<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <img src="img/Trello Copy.png" alt="" class="logo">
                <ul class="nav__list">
                    <li class="header__nav__item create"><button class="btn btn__create-board">Create board</button></li>
                    <li class="header__nav__item create__item"><button class="btn btn-add-user">Add user</button></li>
                    <li class="header__nav__item users__dropdown">
                        <ul class="users">
                            
                        </ul>
                    </li>
                    <li class="header__nav__item search">
                        <input class="header__nav__input" type="text" placeholder="Search...">
                    </li>
                    <li class="header__nav__item filter"><button class="btn btn-filter">Filter</button></li>
                    <li class="header__nav__item"><button class="btn settings">Settings</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__body">
            <div class="container">
                <div class="board__zone">
                    <div class="standard__boards">
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">To do</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn" onclick="createTask()">+</button>
                                </div>
                            </div>
                            <div class="tasks__zone" id="zone1">
                                <div class="task__card">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">In progress</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn" onclick="createTask()">+</button>
                                </div>
                            </div>
                            <div class="tasks__zone" id="zone2">
                            </div>
                        </div>
                        <div class="board">
                            <div class="board__head">
                                <span class="board__name" contenteditable="true" spellcheck="true">Done</span>
                                <div class="task__btn__zone">
                                    <button class="btn task__btn create__task__btn" onclick="createTask()">+</button>
                                </div>
                            </div>
                            <div class="tasks__zone" id="zone3">
                            </div>
                        </div>
                    </div>
                    <div class="users__boards"></div>
                    
                </div>
            </div>
        </section>
    </main>

    <div class="modal modal__window">
        <h2 class="modal__h2_name">Name your board</h2>
        <input class="modal__input" type="text">
        <button class="btn btn__modal">Create board</button>
    </div>

    <div class="modal task-modal modal__win create-task-modal">
        <h2 class="modal__h2_name">Name your task</h2>
        <input class="modal__input" type="text" id="task__name__input">
        <label for="description">Describe your task</label> 
        <input class="modal-descr" type="text" name="description">
        <select class="modal-choose">
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Done">Done</option>
        </select>
        <label for="deadline">When is deadline for this task</label>
        <input class="deadline" type="date" name="deadline" id="">
        <button class="btn btn-task-modal">Create task</button>
    </div>

    <!-- <div class="task-card">
        <p class="name"></p>
        <div class="tag"></div>
    </div> -->




    <script src="js/LocalStorage.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/createBoard.js"></script>
    <script src="js/usersApi.js"></script>
    <script src="js/deleteBoard.js"></script>
    <script src="js/createTask.js"></script>
    <script src="js/drag.js"></script>



    <script src="js/scrypt.js"></script>
</body>
</html>
